AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Expense Tracker Serverless Application - SAM Baseline

Globals:
  Function:
    Timeout: 10
    Runtime: python3.12
    MemorySize: 128
    Environment:
      Variables:
        TABLE_NAME: !Ref ExpensesTable

Resources:

  ExpensesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Expenses
      AttributeDefinitions:
        - AttributeName: ExpenseId
          AttributeType: S
      KeySchema:
        - AttributeName: ExpenseId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ExpenseFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/expenses/lambda_handler
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ExpensesTable
      Events:
        ExpenseApi:
          Type: Api
          Properties:
            Path: /expenses
            Method: any

Outputs:
  ExpenseApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/expenses"